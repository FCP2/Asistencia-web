<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asistencia a Informes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://lh3.googleusercontent.com/d/15DZbMCYDoQMblhjfIznTahYvBFZlGFnP"  
             width="400"
             height="auto"
             class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <!-- 👇 ahora main ocupa el espacio disponible y tiene scroll propio -->
  <main class="container py-3 mb-5">  <!-- ⬅️ agrega mb-5 -->
    {% block content %}{% endblock %}
  </main>

  <nav id="footerBar" class="navbar fixed-bottom" style="background-color: #9f2241; color: #ffffff;">
    <div class="container justify-content-center">
      <span class="navbar-text small" style="color: #ffffff;">©ATI 2025</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS (necesario para eventos del modal) -->
<!-- Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
